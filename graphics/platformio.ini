[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

build_flags =
    -DAVR8_BREAKPOINT_MODE=2

debug_tool = avr-stub
debug_port = COM3

lib_deps = jdolinay/avr-debugger @ ~1.4
